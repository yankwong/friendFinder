<!DOCTYPE html>
<html>
  <head>
    <title>Friend Finder Survey</title>
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Match you with the perfect friend" />
    <meta property="og:description" content="Toy full stack app" />
    <meta property="og:image" content="" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/app.css">
  </head>

  <body class="survey-page">

  <div class="container main-container">
    <div class="survey-form">
      <h1>Survey Questions</h1>
      <form id="friend-survey">
        <label class="name">Name (Required)</label>
        <input type="name" class="user-name" value="">
        
        <div class="questions-wrapper">
          <div class="survey-question question-0">
            <h4>Question 1</h4>
            <p>How much did you enjoy your highschool years?</p>
            <select class="q-0" name="q-0">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="survey-question question-1">
            <h4>Question 2</h4>
            <p>How much do you wanna change the world?</p>
            <select class="q-1" name="q-1">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
        </div>
        <input class="submit-btn" type="submit">Submit</form>
    </form>
    </div>

    <div id="success-modal" class="modal fade">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Here is your best match!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p class="best-match">Sorry we can't find a best match. Please check back again</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="api-links">
      <a href="/api/friends" target="_blank">API Friends List</a> | <a href="https://github.com/yankwong/friendFinder" target="_blank">GitHub Repo</a>
    </div>
  </div>
  

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="javascripts/app.js"></script>
  </body>
  </html>
